<ion-header>
  <ion-navbar>
    <ion-title>
      LOGIN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full color="light" (click)="openFirstPage()">Click Me</button>

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button block ion-button (click)="signIn()">Sign In</button>
    </div>

  </ion-content>
